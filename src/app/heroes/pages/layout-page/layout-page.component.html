<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
    <mat-toolbar color="warn">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon >menu</mat-icon>
      </button>
    </mat-toolbar>



    <mat-nav-list  >

      <mat-list-item *ngFor="let iconos of sidebarItems" routerLink="{{iconos.url}}" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon >{{iconos.icon}}</mat-icon>
        {{iconos.label}}
      </mat-list-item>

    </mat-nav-list>


  </mat-sidenav>




  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button  mat-button>
      Logout
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>


</mat-sidenav-container>
